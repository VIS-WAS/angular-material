<form [formGroup]="forms" (ngSubmit)="formSaved()">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="mat-50">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="firstname" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countries" [value]="country.value">
            {{ country.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea name="" id="" matInput formControlName="address"></textarea>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Term</mat-label>
        <input matInput [matAutocomplete]="auto" formControlName="term" />

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div>
        <label id="example-radio-group-label">Favt Season</label>
        <mat-radio-group color="primary" formControlName="season">
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let season of seasons"
            [value]="season"
          >
            {{ season }}
          </mat-radio-button>
        </mat-radio-group>

        <mat-checkbox class="example-margin" formControlName="checked"
          >Checked</mat-checkbox
        >
        <mat-checkbox class="example-margin" formControlName="inter"
          >Indeterminate</mat-checkbox
        >
      </div>
    </mat-card-content>

    <mat-card-footer>
      <div style="text-align: right">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="forms.invalid"
        >
          SAVE
        </button>
        <button mat-raised-button color="warn" (click)="clearForm()">
          CLEAR
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
