<h3>Auto complete</h3>

<form action="" class="example-form">
  <mat-form-field>
    <mat-label>Colors</mat-label>

    <input
      type="text"
      placeholder="Please choose one color"
      matInput
      [matAutocomplete]="name"
      [formControl]="formControl"
    />

    <mat-autocomplete autoActiveFirstOption #name>
      <mat-option
        [value]="color.code"
        *ngFor="let color of filteroptionList | async"
      >
        {{ color.code }} - {{ color.name }}</mat-option
      >
    </mat-autocomplete></mat-form-field
  >
</form>
