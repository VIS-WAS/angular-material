<form action="" [formGroup]="userForm" (ngSubmit)="formSaved()">
  <h1 mat-dialog-title>{{ data.title }}</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput type="text" formControlName="phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
    </mat-form-field>

    <div>
      <mat-checkbox formControlName="status">Is active</mat-checkbox>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closePopUp()">Close</button>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save User</button>
  </div>
</form>
