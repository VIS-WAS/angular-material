<mat-toolbar color="primary" class="mat-elevation-z3">
  <button mat-icon-button routerLink="">
    <mat-icon>favorite</mat-icon>
  </button>
  <span>Angular Material</span>
  <span class="example-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item [matMenuTriggerFor]="item2">Item 2</button>
    <mat-menu #item2="matMenu">
      <button mat-menu-item>Order</button><button mat-menu-item>Cart</button
      ><button mat-menu-item>Delivery</button>
    </mat-menu>
  </mat-menu>
  <button mat-raised-button color="accent" [routerLink]="'/input'">
    Input
  </button>
  <button mat-button [routerLink]="'/autocomplete'">AutoComplete</button>
  <button mat-button [routerLink]="'/about'">About</button>

  <button mat-icon-button [matMenuTriggerFor]="list">
    <mat-icon>toc</mat-icon>
  </button>

  <mat-menu #list="matMenu">
    <button mat-menu-item><mat-icon>flight_takeoff</mat-icon>Radial</button>
    <button mat-menu-item><mat-icon>voicemail</mat-icon>Check point</button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>Disabled alert
    </button>
  </mat-menu>
  <!-- <button></button> -->
</mat-toolbar>
